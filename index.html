<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-center">
            <!-- Left Video -->
            <div class="hidden lg:flex justify-center gif-container">
                <video src="clip.mp4" class="rounded-lg shadow-lg w-3/4" autoplay loop muted playsinline></video>
            </div>
            <!-- Center Content -->
            <div class="flex flex-col items-center text-center space-y-6 w-full">
                <!-- Full Equation Above Logo -->
                <div class="meme-text text-white text-2xl md:text-3xl lg:text-4xl mb-2">a² + b² = c²</div>
                <!-- Logo with split equation -->
                <div class="flex flex-row items-center justify-center w-full space-x-2 mb-2">
                    <span class="meme-text text-white text-xl md:text-2xl lg:text-3xl hidden sm:inline-block">a² + b²</span>
                    <img src="logo.png" alt="Meme Coin Logo" class="w-32 h-32 md:w-48 md:h-48 object-cover rounded-full border-4 border-cyan-400 shadow-lg shadow-cyan-400/50 mx-2">
                    <span class="meme-text text-white text-xl md:text-2xl lg:text-3xl hidden sm:inline-block">c²</span>
                </div>
                <!-- For mobile, show the split equation above and below logo -->
                <div class="flex flex-row items-center justify-center w-full sm:hidden mb-2">
                    <span class="meme-text text-white text-lg">a² + b²</span>
                    <span class="mx-2"></span>
                    <span class="meme-text text-white text-lg">c²</span>
                </div>
                <!-- Copy Contract Button -->
                <div class="w-full px-4 sm:w-auto">
                    <button id="copyButton" class="btn-copy w-full bg-cyan-400 text-black border-2 border-white text-2xl md:text-3xl py-3 px-8 rounded-lg shadow-md hover:bg-fuchsia-500 hover:text-white focus:outline-none">
                        Copy Contract
                    </button>
                    <p id="contractAddress" class="hidden">2EDu7JKzTpSQQuBPVJ2EbgLFBvwFgzipLgbxnFqApump</p>
                </div>
            </div>
            <!-- Right Video -->
            <div class="hidden lg:flex justify-center gif-container" style="animation-delay: -3s;">
                <video src="clip.mp4" class="rounded-lg shadow-lg w-3/4" autoplay loop muted playsinline></video>
            </div>
        </div>
        <!-- Meme Text Below Logo and Between Videos -->
        <div class="flex flex-col lg:flex-row items-center justify-center w-full mt-8">
            <!-- Left Video for mobile -->
            <div class="lg:hidden flex justify-center w-2/5 gif-container">
                <video src="clip.mp4" class="rounded-lg shadow-lg w-full" autoplay loop muted playsinline></video>
            </div>
            <!-- Meme Text -->
            <div class="flex-1 flex justify-center items-center w-full my-4 lg:my-0">
                <span class="meme-text text-yellow-300 text-xl md:text-2xl lg:text-3xl whitespace-nowrap">Autism² + Bagholder² = Community²</span>
            </div>
            <!-- Right Video for mobile -->
            <div class="lg:hidden flex justify-center w-2/5 gif-container">
                <video src="clip.mp4" class="rounded-lg shadow-lg w-full" autoplay loop muted playsinline></video>
            </div>
        </div>
        <!-- Social Links -->
        <div class="flex space-x-6 pt-4 justify-center">

            </a>
            <a href="#" class="text-white hover:text-cyan-400 transition-colors">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M9.78 18.65l.28-4.23a.66.66 0 00-.08-.4l-4.06-3.95a.66.66 0 01.37-1.12l4.24-.62a.67.67 0 00.5-.36l1.9-3.83a.67.67 0 011.2 0l1.9 3.83a.67.67 0 00.5.36l4.24.62a.66.66 0 01.37 1.12l-4.06 3.95a.66.66 0 00-.08.4l.28 4.23a.66.66 0 01-.96.7l-3.79-1.99a.67.67 0 00-.62 0l-3.79 1.99a.66.66 0 01-.96-.7z" clip-rule="evenodd" fill-rule="evenodd" /></svg>

    <script src="script.js"></script>
</body>
</html>
