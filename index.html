<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }
    h1 {
      color: #333;
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .ca-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem 2.5rem 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    #ca-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 1.1rem;
    }
    #ca-value {
      font-family: 'Fira Mono', 'Consolas', monospace;
      background: #f3f3f3;
      padding: 0.7em 1.2em;
      border-radius: 6px;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #222;
      word-break: break-all;
    }
    #copy-btn {
      padding: 0.6em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4f8cff;
      color: #fff;
      font-weight: 500;
      transition: background 0.2s;
      margin-bottom: 0.5rem;
    }
    #copy-btn:hover {
      background: #2563eb;
    }
    #copy-msg {
      color: #22c55e;
      font-size: 1rem;
      margin-top: 0.2rem;
      margin-left: 0.5rem;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <div class="ca-section">
      <p id="ca-label">CA:</p>
      <div id="ca-value">2EDu7JKzTpSQQuBPVJ2EbgLFBvwFgzipLgbxnFqApump</div>
      <button id="copy-btn">Copy CA</button>
      <span id="copy-msg">Copied!</span>
    </div>
  </div>
  <script>
    const copyBtn = document.getElementById('copy-btn');
    const caValue = document.getElementById('ca-value').textContent;
    const copyMsg = document.getElementById('copy-msg');
    copyMsg.style.display = 'none';
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(caValue).then(() => {
        copyMsg.style.display = 'inline';
        setTimeout(() => copyMsg.style.display = 'none', 1500);
      });
    });
  </script>
</body>
</html>
